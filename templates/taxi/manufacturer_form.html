{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="text-center m-3">{{ object|yesno:"Update,Create" }} manufacturer</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-dark btn-lg">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-danger btn-lg">Cancel</a>
  </form>
{% endblock %}
