{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="text-center m-3">Create driver</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-dark btn-lg mb-2 mr-2">
    {% if object %}
      <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-danger btn-lg mb-2">Cancel</a>
    {% else %}
      <a href="{% url 'taxi:driver-list' %}" class="btn btn-danger btn-lg mb-2">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
